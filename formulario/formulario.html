</head>

<body>
    <header>
        <a href="../index.html"> <i class="fa-solid fa-heart"></i></a>

        <nav>
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
                <!-- <i class="fa-solid fa-bars"></i> -->
                <img class="icono" src="../img/hero-img.jpg" alt="">
            </label>
            <ul>
                <li><a class="link-header" href="../index.html">Inicio</a></li>

                    <a class="link-header" href="formulario/formulario.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2 class="titulo_seccion">Contacto</h2>
            <div class="form_contenedor">
                <div class="container">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>


                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="4"></textarea>
                        </div>
                        <div class="button_container">
                            <button type="submit">Enviar</button>
                        </div>
                        
                    </form>
                </div>
        </section>

    </main>
    <footer>
        <div class="container-redes">
            <h2 class="titulo-contacto">Contacto</h2>
            <ul class="lista-redes">
                <li>Instagram</li>

        <a href="#" class="fixed"> <i class="fa-solid fa-heart corazon"></i></a>
